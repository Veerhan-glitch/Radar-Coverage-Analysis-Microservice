<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    body {
      background: linear-gradient(to bottom, #dceef2, #fef6e4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 2px solid #d0cfcf;
      width: 300px;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #264653;
    }
    label { font-weight: bold; color: #2a9d8f; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 10px; margin: 5px 0 15px;
      border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;
      transition: all 0.3s ease-in-out;
    }
    input:focus {
      outline: none; border-color: #2a9d8f; box-shadow: 0 0 8px #2a9d8f33;
    }
    .error { color: #e76f51; font-size: 0.9em; margin-bottom: 10px; display: none; }
    button {
      width: 100%; padding: 10px; background-color: #2a9d8f;
      color: white; border: none; border-radius: 8px;
      cursor: pointer; font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #21867a; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <form id="signUpForm" novalidate>
    <h2>Sign Up</h2>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required />
    <div class="error" id="usernameError">Username is required.</div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="6" />
    <div class="error" id="passwordError">Password is required.</div>
    <div class="error" id="passwordLengthError">Password must be at least 6 characters.</div>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required />
    <div class="error" id="confirmPasswordError">Confirm Password is required.</div>
    <div class="error" id="passwordMismatchError">Passwords do not match.</div>

    <button type="submit">Sign Up</button>
    <p style="text-align: center; margin-top: 10px;">
      Already have an account? 
      <a href="index.html" style="color: #2a9d8f; text-decoration: none; font-weight: bold;">
        Login here
      </a>
    </p>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('signUpForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');

      const usernameError = document.getElementById('usernameError');
      const passwordError = document.getElementById('passwordError');
      const passwordLengthError = document.getElementById('passwordLengthError');
      const confirmPasswordError = document.getElementById('confirmPasswordError');
      const passwordMismatchError = document.getElementById('passwordMismatchError');

      function hideErrors() {
        usernameError.style.display = 'none';
        passwordError.style.display = 'none';
        passwordLengthError.style.display = 'none';
        confirmPasswordError.style.display = 'none';
        passwordMismatchError.style.display = 'none';
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        hideErrors();

        let valid = true;

        if (!usernameInput.value.trim()) {
          usernameError.style.display = 'block';
          valid = false;
        }
        if (!passwordInput.value) {
          passwordError.style.display = 'block';
          valid = false;
        } else if (passwordInput.value.length < 6) {
          passwordLengthError.style.display = 'block';
          valid = false;
        }
        if (!confirmPasswordInput.value) {
          confirmPasswordError.style.display = 'block';
          valid = false;
        }
        if (passwordInput.value && confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
          passwordMismatchError.style.display = 'block';
          valid = false;
        }

        if (!valid) return;

        // Submit to backend API
        fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: usernameInput.value.trim(),
            password: passwordInput.value
          })
        })
        .then(response => response.json())
        .then(data => {
          alert(data.message || 'Registered successfully!');
          form.reset();
        })
        .catch(() => alert('Registration failed. Please try again.'));
      });
    });
  </script>
</body>
</html>
