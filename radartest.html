<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radar Input Test</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input { margin: 0.3rem 0; width: 200px; }
    pre { background: #f7f7f7; padding: 1rem; overflow: auto; }
  </style>
</head>
<body>
  <h2>Radar Input Parameters</h2>
  <form id="radarForm">
    <label>Transmit Power (W): <input name="transmitPower" type="number" value="1000000"></label><br>
    <label>Transmit Gain: <input name="transmitGain" type="number" value="30"></label><br>
    <label>Receive Gain: <input name="receiveGain" type="number" value="30"></label><br>
    <label>Frequency (Hz): <input name="frequency" type="number" value="10000000"></label><br>
    <label>RCS (mÂ²): <input name="rcs" type="number" value="1"></label><br>
    <label>Min Detectable Signal (W): <input name="minDetectableSignal" type="number" value="1e-13"></label><br>
    <label>Refractivity Gradient: <input name="refractivityGradient" type="number" step="any" value="-0.000039"></label><br><br>

    <button type="button" onclick="submitRadarData()">Get Power + Coverage</button>
  </form>

  <h3>Power Result:</h3>
  <pre id="powerResult"></pre>

  <h3>Coverage Result:</h3>
  <pre id="coverageResult"></pre>

  <script>
    function submitRadarData() {
      const form = document.getElementById("radarForm");
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = parseFloat(value));

      fetch("http://localhost:8080/api/radar/power", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(json => {
        document.getElementById("powerResult").textContent = JSON.stringify(json, null, 2);
      });

      fetch("http://localhost:8080/api/radar/coverage", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(json => {
        document.getElementById("coverageResult").textContent = 
          "Max Range: " + json.maxRange + "\nSample x: " + json.x[0][0];
      });
    }
  </script>
</body>
</html>
