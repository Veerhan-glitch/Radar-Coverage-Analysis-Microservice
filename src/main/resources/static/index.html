<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      background: linear-gradient(to bottom, #dceef2, #fef6e4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 2px solid #d0cfcf;
      width: 300px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #264653;
    }

    label {
      font-weight: bold;
      color: #2a9d8f;
    }

    select,
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
      background-color: white;
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: #2a9d8f;
      box-shadow: 0 0 8px #2a9d8f33;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #21867a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <label for="username">Name:</label><br />
    <select id="username" required>
      <option value="">Select username</option>
    </select><br />

    <label for="password">Password:</label><br />
    <input type="password" id="password" required /><br />

    <button type="submit">Login</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const usernameSelect = document.getElementById("username");
      const loginForm = document.getElementById("loginForm");

      // Load usernames
      fetch("/api/users")
        .then(response => response.json())
        .then(data => {
          data.forEach(user => {
            const option = document.createElement("option");
            option.value = user.name;
            option.textContent = user.name;
            usernameSelect.appendChild(option);
          });
        })
        .catch(() => alert("Failed to load users."));

      // Handle login form submission
      loginForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const name = usernameSelect.value;
        const password = document.getElementById("password").value;

        if (!name || !password) {
          alert("Please fill in all fields.");
          return;
        }

        fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, password })
        })
        .then(response => {
          if (!response.ok) {
            if (response.status === 401) throw new Error("Invalid credentials.");
            if (response.status === 400) throw new Error("Bad request.");
            throw new Error("Server error.");
          }
          return response.json();
        })
        .then(data => {
          const user = data.user;
          localStorage.setItem("currentUser", JSON.stringify(user));

          const isAdmin =
            (!user.armyOptions || user.armyOptions.length === 0) &&
            (!user.navyOptions || user.navyOptions.length === 0) &&
            (!user.airforceOptions || user.airforceOptions.length === 0);

          if (isAdmin) {
            window.location.href = "/dash.html";
          } else {
            window.location.href = "/userdash.html";
          }
        })
        .catch(error => alert(error.message));
      });
    });
  </script>
</body>
</html>
